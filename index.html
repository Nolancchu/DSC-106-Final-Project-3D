<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Stress Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>From Resting to Racing</h1>
  <h3>How does our heart rate change as take exams?</h3>
  <div id="grade-box"></div>
  <div id="chart"></div>
  <div id="button-container"></div>
  <div id="info-box">
    <div>Unix Time: <span id="unix-time">--</span></div>
    <div>Heart Rate: <span id="heart-rate">-- BPM</span></div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
